<!DOCTYPE html>
<html>
<head>
    <title>Redirecionamento Ninja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #161b22;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #58a6ff;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 24px;
            margin: 20px 0;
            color: #f85149;
        }
        .manual-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #238636;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .manual-link:hover {
            background-color: #2ea043;
        }
        .ninja-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ninja-icon">üïµÔ∏è‚Äç‚ôÇÔ∏è</div>
        <h1>Redirecionamento Secreto Ativado</h1>
        <div id="countdown">5</div>
        <p>Preparando conex√£o segura...</p>
        <a href="#" id="manualLink" class="manual-link">Clique aqui se n√£o redirecionar</a>
    </div>

    <script>
        // Configura√ß√£o avan√ßada
        const SECURITY_DELAY = 5000; // 5 segundos (aumente se necess√°rio)
        const USE_BASE64 = false;     // Ativar/desativar decodifica√ß√£o Base64

        // Elementos da p√°gina
        const countdownEl = document.getElementById("countdown");
        const manualLink = document.getElementById("manualLink");

        // Extrai o ID da URL
        const getResourceId = () => {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        };

        // Contagem regressiva estilizada
        const startCountdown = (seconds) => {
            let counter = seconds;
            const interval = setInterval(() => {
                countdownEl.textContent = counter;
                counter--;
                if (counter < 0) clearInterval(interval);
            }, 1000);
        };

        // Sistema principal
        const init = async () => {
            const resourceId = getResourceId();
            
            if (!resourceId) {
                showError("ID n√£o especificado na URL");
                return;
            }

            startCountdown(Math.floor(SECURITY_DELAY / 1000));

            try {
                const response = await fetch('../links.json');
                const links = await response.json();
                const encodedUrl = links[resourceId];

                if (!encodedUrl) {
                    showError("Recurso n√£o encontrado");
                    return;
                }

                // Decodifica URL se estiver em Base64
                const finalUrl = USE_BASE64 && encodedUrl.startsWith('b64:') 
                    ? atob(encodedUrl.slice(4)) 
                    : encodedUrl;

                // Prepara link manual
                manualLink.href = finalUrl;

                // Redireciona ap√≥s o delay
                setTimeout(() => {
                    window.location.href = finalUrl;
                }, SECURITY_DELAY);

            } catch (error) {
                showError(`Erro: ${error.message}`);
            }
        };

        const showError = (message) => {
            document.querySelector(".container").innerHTML = `
                <h1 style="color: #f85149;">‚ö†Ô∏è Erro Ninja</h1>
                <p>${message}</p>
                <a href="../" class="manual-link">Voltar ao site</a>
            `;
        };

        // Inicia o sistema
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
