<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta tag para redirecionar após 1.5 segundos -->
    <meta http-equiv="refresh" content="1.5; url=./arquivos/index.html">
    
    <title>Carregando Ferramentas Ninja...</title>
    
    <!-- Links para fontes e ícones (iguais aos das outras páginas) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Biblioteca Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <!-- ATENÇÃO: O caminho para o CSS precisa incluir "arquivos/" aqui -->
    <link rel="stylesheet" href="arquivos/lógica/style.css">
    
    <!-- Link canônico para SEO, informando ao Google a página principal -->
    <link rel="canonical" href="./arquivos/index.html">
</head>
<body class="p-4">

    <!-- Loader (a parte mais importante para a experiência visual) -->
    <div id="loader" style="opacity: 1; display: flex;">
        <div class="spinner"></div>
    </div>

    <!-- Fundo de Partículas -->
    <div id="particles-js"></div>
    
    <!-- Mensagem de fallback caso o redirecionamento falhe -->
    <div class="max-w-6xl mx-auto w-full text-center mt-20">
        <h1 class="main-title">Carregando o Portal Ninja...</h1>
        <p class="text-muted mt-4">
            Você será redirecionado em breve. Se nada acontecer, 
            <a href="./arquivos/index.html" class="text-purple-400 hover:underline">clique aqui</a>.
        </p>
    </div>

    <!-- Script para inicializar o Particles.js -->
    <script>
        // Esta parte do script é necessária para o fundo animado funcionar
        document.addEventListener('DOMContentLoaded', () => {
            particlesJS('particles-js', {
                "particles": { "number": { "value": 60, "density": { "enable": true, "value_area": 800 } }, "color": { "value": ["#a855f7", "#ec4899", "#3b82f6", "#22c55e"] }, "shape": { "type": "circle" }, "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false } }, "size": { "value": 3, "random": true }, "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.1, "width": 1 }, "move": { "enable": true, "speed": 1, "direction": "none", "random": true, "straight": false, "out_mode": "out" } },
                "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "bubble" }, "onclick": { "enable": true, "mode": "push" }, "resize": true }, "modes": { "bubble": { "distance": 250, "size": 4, "duration": 2, "opacity": 0.8 }, "push": { "particles_nb": 4 } } },
                "retina_detect": true
            });
        });
    </script>
</body>
</html>
